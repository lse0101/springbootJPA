buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.3.RELEASE'
        classpath group: 'org.springframework', name: 'springloaded', version: '1.2.6.RELEASE'
    }
}

group 'com.crazysalaryman'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

idea {
    module {
        inheritOutputDirs = false
        outputDir = file("${buildDir}/classes/main/")
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web') {
        exclude module: 'spring-boot-starter-tomcat'
    }
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    compile 'org.springframework.boot:spring-boot-starter-jetty'
    compile "org.springframework.boot:spring-boot-starter-security"
    compile "org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE"
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.12'
    compile group: 'org.lazyluke', name: 'log4jdbc-remix', version: '0.2.7'
    compile group: 'commons-dbcp', name: 'commons-dbcp', version: '1.4'
    compile "javax.el:javax.el-api:2.2.2"
    compile "org.glassfish.web:javax.el:2.2.4"
    compile "org.flywaydb:flyway-core:4.0.3"

    runtime("com.h2database:h2")
    runtime "postgresql:postgresql:9.0-801.jdbc4"
    runtime "org.webjars:bootstrap:3.3.4"

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
