spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:file:~/tmp/customer
    username: sa
    password:
  thymeleaf:
    cache: false
  jpa:
    hibernate:
      ddl-auto: validate
security:
  basic:
    enabled: false
---
spring:
  profiles: heroku
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: create-drop
